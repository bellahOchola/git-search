<div>
   <app-form-search></app-form-search>
  </div>
  <div class="all">
  <!-- <div class="profile"> -->
      <div class="card profile">
          <!-- <div *ngFor ='let repo of rep'> -->
              <div class="card-body">
                  <img class='image' src="{{user.avatar_url}}" alt=""><br><br>
                  <h5 class="card-title">{{user.login}}</h5>
                  <hr>
                  <p class="card-text">Following:{{user.following}}</p>
                  <p class="card-text">Followers:{{user.followers}}</p>
                  <p class="card-text">Joined:{{user.created_at | dateCount}}</p>
                </div>
  </div>
  <div class="container">
      <div class="row">
        <div class="col-md-6" *ngFor ='let reps of rep'>
                <div class="card">
                    <!-- <div *ngFor ='let repo of rep'> -->
                        <div class="card-body space">
                            <h5 class="card-title"><b>Repo Name:</b> {{reps.name}}</h5>
                            <hr>
                            <p class="card-text"><b>Description:</b> {{reps.description}}</p>
                            <p class="card-text"><b>Language:</b> {{reps.language}}</p>
                            <p class="card-text"><b>Updated:</b> {{reps.created_at | dateCount}}</p>
                            <hr>
                            <button type="button" class="btn btn-info"><a href="{{reps.html_url}}" class="card-link">View</a></button>
                          
                        </div>
                    <!-- </div> -->
                </div>
        </div>
    </div>
  </div>
